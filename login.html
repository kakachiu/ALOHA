  <body>
    <nav class="navbar container loginNavbar">
      <h1 class="logo"><a href="index.html"></a></h1>
    </nav>
    <div class="toTop"><a href="#"><i class="fas fa-chevron-up arrowUp"></i>TOP</a></div>
    <section class="login">
      <div class="bgImg"></div>
      <div class="loginContent container">
        <div class="loginText">
          <h2 class="title">An ideal hotel makes a<br/>wonderful Trip.</h2>
          <p class="text">Discover your dream destination and hotel on ALOHA.com</p>
        </div>
        <div class="loginForm">
          <h2 class="title">Login</h2>
          <form class="form">
            <label for="email">Email</label>
            <input class="email" id="email" type="email" placeholder="請輸入 E-MAIL"/>
            <label for="password">Passwords</label>
            <input class="password" id="password" type="password" placeholder="請輸入密碼"/>
            <p class="text">By signing in or creating an account, you agree with our <span class="active">Terms & Conditions </span><span>and </span><span class="active">Privacy Statement</span></p>
            <label class="checkbox"> Remember me 
              <input type="checkbox"/><span class="checkmark"></span>
            </label><a class="loginBtn" href="#">LOGIN </a>
          </form>
          <p class="signUpText">Don’t have an account yet? <a href="#">Sign up</a></p>
        </div>
        <div class="marker"><i class="fas fa-map-marker-alt"></i>
          <p>Osaka Castel, Japan</p>
        </div>
      </div>
    </section>
    <script src="js/vendors.js"></script>
    <script src="js/login.js"></script>
